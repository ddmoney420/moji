name: Deploy Web Playground

on:
  push:
    branches: [main]
    paths:
      - "web/**"
      - "cmd/wasm/**"
      - "internal/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build WASM
        run: GOOS=js GOARCH=wasm go build -o web/wasm/moji.wasm ./cmd/wasm/

      - name: Copy wasm_exec.js
        run: |
          # Try standard location first, then toolchain location
          GOROOT=$(go env GOROOT)
          if [ -f "$GOROOT/misc/wasm/wasm_exec.js" ]; then
            cp "$GOROOT/misc/wasm/wasm_exec.js" web/js/wasm_exec.js
          else
            # Download from Go source for the installed version
            GO_VERSION=$(go env GOVERSION)
            curl -sL "https://raw.githubusercontent.com/golang/go/${GO_VERSION}/misc/wasm/wasm_exec.js" -o web/js/wasm_exec.js
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
